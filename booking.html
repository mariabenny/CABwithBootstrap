    <form action="print.html" method="POST">
        <center>
        <table class ="formtable" cellspacing="6" cellpadding="2">
        <tr>
            <td>
                <label for="pickUpLoc">Pick-Up Location:</label>
            </td>
            <td>
                <input  type="text" id="pickUpLoc" name="pickUpLoc"  placeholder="Your Pick-Up Location"/>
            </td>
        </tr>

        <tr>
            <td>
                <label for="dropOffLoc">Drop-Off Location:</label>
            </td>
            <td>
                <input  type="text" id="dropOffLoc" name="dropOffLoc"  placeholder="Your Drop Off Location."/>
            </td>
        </tr>



            <tr>
                <td>
                    <label for="pud">Pick Up Date</label>
                </td>
                <td>
                    <input  type="date" id="pud" name="pud"  placeholder="Pick Up Date"/>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="put">Pick Up Time</label>
                </td>
                <td>
                    <input  type="time" id="put" name="put"  placeholder="Pick Up Time"/>
                </td>
            </tr>

            <tr>
            <td>
                <label for="checkbox">Vehicle:</label>
            </td>
            <td>
                <select name="vehicle" id="vehicle" multiple>
                    <option value="1" >Celerio</option>
                    <option value="2" >Innova</option>
                    <option value="3" >Verito</option>
                 </select>
            </td>
        </tr>

            
            
           

            
            <tr>
                <td>
                    <label for="contactYou">Can we contact you?:</label>
                </td>
                <td>
                    <input  type="radio" id="yes" name="contactYou"   value="1"/>yes
                    <input  type="radio" id="no" name="contactYou"  value="2"/>No
                </td>
            </tr>

            <tr>
                <td>
                    <label for="communication">Communication Preference:</label>
                </td>
                <td>
                    <input  type="radio" id="email" name="communication"   value="1"/>Email
                    <input  type="radio" id="sms" name="communication"  value="2"/>SMS
                </td>
            </tr>

            <tr>
                <td>
                    <input  type="checkbox" id="agree" name="agree"   value="1" aria-colspan="2"/>I agree to the <a href="">terms and agreements</a> of the website.
                </td>
            </tr>

          

            <tr >
                <td class="btnx"  align="center" colspan="2">
                    <input type="submit" onClick="javascript:saveData();"  id="submit" name="submit" value="Submit" style="background-color:blue; color:white"; />
                    <input type="reset" id="reset" value="Reset" style="background-color:blue; color:white";/>
                </td>
            </tr>




            
        </table>
    </center>
        <!-- <button style="background-color:blue; color:white;">Submit</button>
        <button style="background-color:blue; color:white;">Reset</button> -->
    </form>
